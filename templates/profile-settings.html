{% extends "layout.html" %}
{% block stylesheets %} 
<style>
    h2{
        font-weight: 100px;
        font-size: 36px;
    }
    h3{
        font-size: 24px;
    }
    .container .row input{
        border-radius: 20px;
    }

</style>
{% endblock %}
{% block content %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{ session['username'] }}</span><span class="text-black-50"></span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="text-center">Profile Settings</h2>
            </div>
            <div class="row mt-2">
                 <div class="col-md-6"><label for="first-name" class="labels">Name</label><input id="first-name" type="text" class="form-control" placeholder="David" value=""></div>
                 <div class="col-md-6"><label for="last-name" class="labels">Surname</label><input id="last-name" type="text" class="form-control" value="" placeholder="Nunez"></div>
            </div>
            <div class="row mt-3">
                <h3 class="text-center">User Info</h3>
                <div class="col-md-12"><label for="phone-number" class="labels">Mobile Number</label><input id="phone-number" type="text" class="form-control" placeholder="Enter phone number" value=""></div>
                <div class="col-md-12"><label for="email" class="labels">Email</label><input id="email" type="text" class="form-control" placeholder="Enter email" value=""></div>
                <div class="col-md-12"><!-- form-group -->
                    <label for="fields-entry" class="labels">Fields of Interest</label><input id="fields-entry" class="form-control" name="fields of interest" placeholder='Type job field(s) seperated by comma'>
                </div>
            </div>
        
            <div class="mt-5 text-center" ><button class="btn btn-primary profile-button btn-lg" style="border-radius : 20px" type="button">Save Profile</button></div>
        </div>
    </div>
    
</div>

{% endblock %}
