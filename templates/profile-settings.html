{% extends "layout.html" %}
{% block stylesheets %} 
<style>
    .mt-3 .form-group div{
        display : flex;

    }
    .mt-3 .form-group div input{
        flex-grow : 3;
    }
    .mt-3 .form-group div button{
        border-radius : 20px;
        flex-grow : 1;
    }
</style>
{% endblock %}
{% block content %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{ session['username'] }}</span><span class="text-black-50"></span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-center" style="font-family:cursive">Profile Settings</h4>
            </div>
            <div class="row mt-2">
                 <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="David" value=""></div>
                 <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="" placeholder="Nunez"></div>
            </div>
            <div class="row mt-3">
                <h5 class="text-center">User Info</h5>
                <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="Enter phone number" value=""></div>
                <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="Enter email" value=""></div>
                <div class="form-group">
                    <label class="labels">Fields of Interest</label><div><input class="form-control" name="fields of interest"><button class="btn btn-sm btn-secondary">Save Field</button></div>
                </div>
            </div>
        
            <div class="mt-5 text-center" ><button class="btn btn-primary profile-button btn-lg" style="border-radius : 20px" type="button">Save Profile</button></div>
        </div>
    </div>
    
</div>

{% endblock %}
