{% extends "layout.html" %}
{% block content %}

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Job Title</th>
      <th scope="col">Company Name</th>
      <th scope="col">Location</th>
      <th scope="col">description</th>
      <th scope="col">Save Job</th>
    </tr>
  </thead>
  <tbody>
    {%for job in data %}
    <tr>
      <th scope="row">{{loop.index}}</th>
      <td class = "job_title">{{job['title']}}</td>
      <td class = "company_name">{{job['company_name']}}</td>
      <td class = "job_location">{{job['location']}}</td>
      <td class = "job_description">{{job['description']}}</td>
      <td><input type="checkbox" name="job_save" value="job" onclick = "getResults();"></td>

    </tr>
    {%else%}
    <h5> No jobs to display</h5>
        

    {%endfor%}
  </tbody>
</table>
   

{%endblock%}
