{% extends "layout.html" %}
{% block content %}
<script src="https://kit.fontawesome.com/39c5ff227a.js" crossorigin="anonymous"></script>
<style>
  .icon-button {
  background-color: DodgerBlue; /* Blue background */
  border: none; /* Remove borders */
  color: white; /* White text */
  padding: 12px 16px; /* Some padding */
  font-size: 30px; /* Set a font size */
  cursor: pointer; /* Mouse pointer on hover */
  border-radius:20%;
}

/* Darker background on mouse-over */
.icon-button:hover {
  background-color: RoyalBlue;
}
</style>
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Job Title</th>
      <th scope="col">Company Name</th>
      <th scope="col">Location</th>
      <th scope="col">description</th>
      <th scope="col">Save Job</th>
    </tr>
  </thead>
  <tbody>
    {%for job in data %}
    <tr>
      <th scope="row">{{loop.index}}</th>
      <td id="job_title_{{job['job_id']}}">{{job['title']}}</td>
      <td id="company_name_{{job['job_id']}}">{{job['company_name']}}</td>
      <td id="job_location_{{job['job_id']}}">{{job['location']}}</td>
      <td><span id="job_description_{{job['job_id']}}">{{job['description']|safe}}</span><span onclick="viewFullDescription({{ job['description'] }})"></span></td>
      <td><button class="icon-button" type="submit" id="job_save_{{job['job_id']}}" value="job" onclick = "getResults('{{ job['job_id'] }}');"><i class="fas fa-save"></i></button></td>
    </tr>
    {%else%}
    <h5> No jobs to display</h5>
        

    {%endfor%}
  </tbody>
</table>
   

{%endblock%}
