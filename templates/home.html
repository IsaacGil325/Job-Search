{% extends "layout.html" %}
{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='job-search.css') }}>
{% endblock %}

{% block content %}
        <!-- slider Area Start -->
        <div class="slider-area ">
            <!-- Mobile Menu -->
            <div class="slider-active">
                <div class="single-slider slider-height d-flex align-items-center" data-background="{{ url_for('static', filename='assets/img/hero/lemson.png') }}" >
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-6 col-lg-9 col-md-10">
                                <div class="hero__caption">
                                    <h2>Find the job you want in the fields you love</h2>
                                </div>
                            </div>
                        </div>
                        <!-- Search Box -->
                        <div class="row">
                            <div class="col-xl-8">
                                <div class="btn btn-primary btn-account" style="border-radius : 20px" >
                                    <a href="/job_search"> Find jobs</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock content %}
