{% extends "layout.html" %}
{% block content %}
        <!-- slider Area Start -->
        <div class="slider-area ">
            <!-- Mobile Menu -->
            <div class="slider-active">
                <div class="single-slider slider-height d-flex align-items-center" data-background="{{ url_for('static', filename='assets/img/hero/lemson.png') }}">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-6 col-lg-9 col-md-10">
                                <div class="hero__caption">
                                    <h2 style="font-family: 'Barlow', sans-serif; font-size: 70px; color:#fb246a">Find the job you want in the fields you love.</h2>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-9 col-md-10">
                                <form action="{{ url_for('job_search') }}" class="search-box" method="POST">
                                    <div class="input-form" style="width: 100%">
                                        <input class="form-control" style="border-radius: 20px" type ="text" required name ="fields" placeholder="Type job field(s) seperated by comma"><br>
                                        <input class="form-control" style="border-radius: 20px" type ="text" name ="location" placeholder="(Optional) Type a location"><br>
                                        <input class="btn btn-outline-info" style="width: 150px; border-radius: 20px; color: #fff" type="submit" value="Find jobs"><br>
                                    </div>	
                                </form>	
                            </div>
                        </div>
                        <!-- Search Box -->
                        <div class="row">
                            <div class="col-xl-8">
                                <!-- form -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock content %}
