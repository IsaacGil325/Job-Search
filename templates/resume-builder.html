{% extends "layout.html" %}
{% block content %}
    <div>
        <br>

        <h3 style = "text-align: center;"> Build a Resume </h3>

        <!-- <embed type="text/html" src="{{ url_for('static', filename='templates/resume-look.html') }}" width="500" height="200"> -->
            <form action="{{ url_for('resume_display') }}" method="POST">
            <div class="form-group">
                <label for="exampleFormControlInput1">Name: </label>
                <input type="text" name = "name" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Job Title: </label>
                <input type="text" name = "title" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email: </label>
                <input type="email" name = "email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Phone Number: </label>
                <input type="text" name = "phone_number" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Education</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name = "education" rows="3"></textarea>
            </div>
            <input class="btn btn-outline-info" type="submit" value="Submit"><br>
            </form>

    </div>


{% endblock %}
